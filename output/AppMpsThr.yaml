    ################################################################################
    MpsAppId:
      at:
        offset: 0x0
        byteOrder: BE
      description: Application ID
      class: IntField
      sizeBits: 16
      mode: RW
    ################################################################################
    MpsEnable:
      at:
        offset: 0x0
        byteOrder: BE
      description: Mps enable
      class: IntField
      sizeBits: 24
      mode: RW
    ################################################################################
    Lcls1Mode:
      at:
        offset: 0x0
        byteOrder: BE
      description: True = LCLS1, False = LCLS2 mode
      class: IntField
      sizeBits: 24
      lsBit: 1
      mode: RW
