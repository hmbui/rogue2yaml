#schemaversion 3.0.0 
#once _AxiCdcm6208.yaml 


AxiCdcm6208: &AxiCdcm6208
  description: AxiCdcm6208 Module
  configPrio: 1
  class: MMIODev
  size: 0x8
  ##########
  children:
  ##########
    ################################################################################
    SEL_REF:
      at:
        offset: 0x54
        byteOrder: BE
      description: Indicates Reference Selected for PLL:0 SEL_REF 0 => Primary 1 =>
        Secondary
      class: IntField
      sizeBits: 8
      mode: RO
    ################################################################################
    LOS_REF:
      at:
        offset: 0x54
        byteOrder: BE
      description: Loss of reference input: 0 => Reference input present 1 => Loss
        of reference input.
      class: IntField
      sizeBits: 8
      lsBit: 1
      mode: RO
    ################################################################################
    PLL_UNLOCK:
      at:
        offset: 0x54
        byteOrder: BE
      description: Indicates unlock status for PLL (digital):0 => PLL locked 1 =>
        PLL unlocked
      class: IntField
      sizeBits: 8
      lsBit: 2
      mode: RO
    ################################################################################
    DIE_REVISION:
      at:
        offset: 0xa0
        byteOrder: BE
      description: Indicates the silicon die revision (Read only): 2:0 DIE_REVISION
        00X --> Engineering Prototypes 010 --> Production Materia
      class: IntField
      sizeBits: 8
      mode: RO
    ################################################################################
    VCO_VERSION:
      at:
        offset: 0xa0
        byteOrder: BE
      description: Indicates the device version (Read only):5:3 VCO_VERSION 000 =>
        CDCM6208V1 001 => CDCM6208V2
      class: IntField
      sizeBits: 8
      lsBit: 3
      mode: RO
    ################################################################################
