#schemaversion 3.0.0 
#once _castmaster.yaml 


SysGen: &SysGen
  description: System Generator Module
  configPrio: 1
  class: MMIODev
  size: 0x8
  ##########
  children:
  ##########
    ################################################################################
    Version:
      at:
        offset: 0x0
        byteOrder: BE
      description: User version number
      class: IntField
      sizeBits: 32
      mode: RO
    ################################################################################
    ScratchPad:
      at:
        offset: 0xffc
        byteOrder: BE
      description: User scratchpad
      class: IntField
      sizeBits: 32
      mode: RW
    ################################################################################
    DAC2route:
      at:
        offset: 0x10
        byteOrder: BE
      description: DAC2 route mux: 0 - 0, 1 - ADC2, 2 - ADC3
      class: IntField
      sizeBits: 32
      mode: RW
    ################################################################################
    DAC3route:
      at:
        offset: 0x14
        byteOrder: BE
      description: DAC3 route mux: 0 - 0, 1 - ADC2, 2 - ADC3
      class: IntField
      sizeBits: 32
      mode: RW
    ################################################################################
    Amp0:
      at:
        offset: 0x18
        byteOrder: BE
      description: ADC0 Amplitude
      class: IntField
      sizeBits: 32
      mode: RO
    ################################################################################
    Amp1:
      at:
        offset: 0x1c
        byteOrder: BE
      description: ADC1 Amplitude
      class: IntField
      sizeBits: 32
      mode: RO
    ################################################################################
    Amp_status:
      at:
        offset: 0x20
        byteOrder: BE
      description: Amplitude status, 1 - both channel 25% < ampl < 89%
      class: IntField
      sizeBits: 32
      mode: RO
    ################################################################################
    LED:
      at:
        offset: 0x24
        byteOrder: BE
      description: Status of LEDs, MSB - blue LED, 2nd bit - red LED, LSB - grn LED.
      class: IntField
      sizeBits: 32
      mode: RO
    ################################################################################
