#schemaversion 3.0.0 
#once _amcCryoCore.yaml 


AmcCryoCore: &AmcCryoCore
  description: Cryo Amc Rf Demo Board Core
  configPrio: 1
  class: MMIODev
  size: 0x8
  ##########
  children:
  ##########
    ################################################################################
    DBG:
      <<: *DBG
      at:
        offset: 0x0
    ################################################################################
    LMK:
      <<: *LMK
      at:
        offset: 0x20000
    ################################################################################
    DAC:
      <<: *DAC
      at:
        offset: 0x40000
        nelms: 2
    ################################################################################
    ADC:
      <<: *ADC
      at:
        offset: 0x80000
        nelms: 2
    ################################################################################
    InitAmcCard:
      at:
        offset: 0x0
      name: InitAmcCard
      description: Initialization for AMC cards JESD modules
      class: SequenceCommand
    ################################################################################
    CmdEnLmkRef:
      at:
        offset: 0x0
      name: CmdEnLmkRef
      description: Enable Front Panel LMK reference
      class: SequenceCommand
    ################################################################################
    CmdDisLmkRef:
      at:
        offset: 0x0
      name: CmdDisLmkRef
      description: Disable Front Panel LMK reference
      class: SequenceCommand
    ################################################################################
