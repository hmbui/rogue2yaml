#schemaversion 3.0.0 
#once LclsTriggerPulse.yaml 


LclsTriggerPulse: &LclsTriggerPulse
  description: Timing trigger pulse configuration
  configPrio: 1
  class: MMIODev
  size: 0x8
  ##########
  children:
  ##########
    ################################################################################
    OpCodeMask:
      at:
        offset: 0x0
        byteOrder: BE
        nelms: 2
      description: Opcode mask 256 bits to connect the pulse to any combination of
        opcodes
      class: IntField
      sizeBits: 32
      mode: RW
    ################################################################################
    PulseDelay:
      at:
        offset: 0x20
        byteOrder: BE
      description: Pulse delay (Number of recovered clock cycles)
      class: IntField
      sizeBits: 32
      mode: RW
    ################################################################################
    PulseWidth:
      at:
        offset: 0x24
        byteOrder: BE
      description: Pulse Width (Number of recovered clock cycles)
      class: IntField
      sizeBits: 32
      mode: RW
    ################################################################################
    PulsePolarity:
      at:
        offset: 0x28
        byteOrder: BE
      description: Pulse polarity: 0-Normal. 1-Inverted
      class: IntField
      sizeBits: 8
      mode: RW
    ################################################################################
