      at:
        offset: 0x1
        byteOrder: BE
        nelms: 2
      description: Sequence power class
      class: IntField
      sizeBits: 8
      mode: RW
    ################################################################################
    StartSync:
      at:
        offset: 0x2
        byteOrder: BE
        nelms: 2
      description: Start synchronization condition
      class: IntField
      sizeBits: 16
      mode: RW
